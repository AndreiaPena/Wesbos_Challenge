        //Ici une autre version en gardant dans le css le text shadow sans variable CSS

        let text = document.querySelector('h1')

        document.addEventListener('mousemove', (event) => {
            let x = event.clientX;
            let y = event.clientY;
            text.style.textShadow = ` ${x * -1}px  ${y}px  rgb(214, 33, 33),
                                      ${x}px ${y}px rgb(21, 228, 21),
                                      ${x}px ${y * -1}px rgb(4, 0, 255)`;

        })
    </script>
